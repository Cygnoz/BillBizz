name: Deploy to Ubuntu Server - Full Repo

on:
  push:
    branches:
      - Accounts

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF_SSH'
            # Navigate to home directory
            cd ~

            # Remove the existing repository to ensure a fresh clone
            rm -rf BillBizz

            # Clone the full repository from GitHub
            git clone https://github.com/Cygnoz/BillBizz.git
            cd BillBizz

            # Checkout the latest Accounts branch
            git checkout Accounts
            git pull origin Accounts

            # Remove old container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^devbillaccounts$"; then
              docker rm -f devbillaccounts
            fi

            # Create Dockerfile
            echo 'FROM node:22.11.0' > Dockerfile
            echo 'WORKDIR /usr/src/app' >> Dockerfile
            echo 'COPY package*.json ./' >> Dockerfile
            echo 'RUN npm install' >> Dockerfile
            echo 'COPY . .' >> Dockerfile
            echo 'EXPOSE 5001' >> Dockerfile
            echo 'CMD ["node", "server.js"]' >> Dockerfile

            # Build and run the container
            docker build -t devbillaccounts .
            docker run -d --name devbillaccounts -p 5001:5001
