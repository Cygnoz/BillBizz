name: Deploy to Ubuntu Server - Accounts

on:
  push:
    branches:
      - Accounts

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ~/BillBizz
            git pull origin Accounts

            # Check if the container is already running, and stop & remove if it exists
            if docker ps -q -f name=account-container; then
              echo "Stopping and removing old account-container..."
              docker stop account-container
              docker rm account-container
            fi

            # Build the Docker image using the updated Dockerfile
            echo "Building the account-container image..."
            docker build -t account-container -f Dockerfile .

            # Run the new container with the correct port
            echo "Deploying the new account-container..."
            docker run -d --name account-container -p 5001:5001 account-container
          EOF

      - name: Create Dockerfile
        run: |
          cat << 'EOL' > Dockerfile
          # Use an official Node.js runtime as a parent image
          FROM node:22.11.0

          # Set the working directory inside the container
          WORKDIR /usr/src/app

          # Copy the package.json and package-lock.json files to the working directory
          COPY package*.json ./

          # Install the dependencies
          RUN npm install

          # Copy the rest of the application code to the working directory
          COPY . .

          # Expose the port the app runs on
          EXPOSE 5001

          # Define the command to run your application
          CMD [ "node", "server.js" ]
          EOL
