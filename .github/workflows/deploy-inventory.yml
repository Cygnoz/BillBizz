name: Deploy to Ubuntu Server - Inventory

on:
  push:
    branches:
      - Inventory

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF_SSH'
            cd ~/BillBizz
            git checkout Inventory
            git pull

            # Remove old container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^devbillinventory$"; then
              docker rm -f devbillinventory
            fi

            # Create Dockerfile
            echo 'FROM node:lts-slim' > Dockerfile
            echo 'RUN useradd --create-home appuser' >> Dockerfile
            echo 'WORKDIR /home/appuser/app' >> Dockerfile
            echo 'COPY --chown=appuser:appuser package*.json ./' >> Dockerfile
            echo 'RUN npm install --production --ignore-scripts && npm cache clean --force' >> Dockerfile
            echo 'COPY --chown=appuser:appuser . .' >> Dockerfile
            echo 'RUN find . -type f -executable -exec chmod a-w {} \;' >> Dockerfile
            echo 'RUN rm -f ./dependency-check-report.html || true' >> Dockerfile
            echo 'USER appuser' >> Dockerfile
            echo 'EXPOSE 5003' >> Dockerfile
            echo 'CMD ["node", "server.js"]' >> Dockerfile

            # Build and run the container
            docker build -t devbillinventory .
            docker run -d --name devbillinventory -p 5003:5003 devbillinventory

            # Cleanup Dockerfile
            rm Dockerfile
          EOF_SSH
